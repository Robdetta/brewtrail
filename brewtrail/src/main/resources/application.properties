spring.application.name=brewtrail


spring.datasource.url=${DATABASE_URL}
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
#spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com/o/oauth2/auth
#spring.datasource.driver-class-name=org.postgresql.Driver

# Set higher logging for web interactions and security to track the flow and authentication issues:
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Reduce logging for JDBC and Hibernate unless you're also debugging database interactions:
#logging.level.org.springframework.boot.autoconfigure.jdbc=INFO
#logging.level.org.hibernate.SQL=DEBUG

#logging.level.org.springframework=INFO
#logging.level.org.hibernate=DEBUG

logging.level.org.robbie.brewtrail.controllers=DEBUG
logging.level.org.robbie.brewtrail.services=DEBUG



# For SQL values logging
#logging.level.org.hibernate.type=TRACE


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.config.location=cl

server.forward-headers-strategy=framework
